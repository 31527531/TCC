<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Your app title -->
    <title>Smart Lock</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Smart Lock</div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <button class="btn btn-default orange-circle-button" id="btnopen"> ABRIR V.2 <span class="orange-circle-greater-than"></span></button>
                            <button onclick="funfun()"> ABRIR V.3 </button>
                            <div id="tt"></div>
                            <a href="#" onclick="window.open('http://www.kidzout.com', '_system');">www.kidzout.com</a>

                            <script type="text/javascript">
                                function funfun() {
                                    let url_to_fetch = 'https://Server-TCC--marcossouza3.repl.co'
                                    fetch(url_to_fetch)
                                        .then(function (response) {
                                            let resp = response.text()
                                            console.log(response)
                                            resp.then(e=>{
                                                let tt = $('#tt').append('>'+ e + '<')
                                                console.log(e);
                                            })
                                        })
                                        .catch(function (err) {
                                            console.error('Failed retrieving information', err);
                                        });
                                }
                                var btnopen = document.getElementById('btnopen');
                                btnopen.onclick = function () {
                                    var script = document.createElement("script");
                                    script.type = "text/javascript";
                                    script.src = "js/bundle.js";
                                    document.getElementsByTagName("head")[0].appendChild(script);
                                    return false;
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
